 ### \u8BBE\u7F6E###
log4j.rootLogger = debug,stdout,R
### \u8F93\u51FA\u4FE1\u606F\u5230\u63A7\u5236\u62AC ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = [%d{yyyyMMddHHmmssSSS}] [%p] [%l] %m%n
# R is set to be a RollingFileAppender. 
log4j.appender.R=org.apache.log4j.RollingFileAppender  
log4j.appender.R.File= logs/zfyck-java.log
log4j.appender.R.MaxFileSize=30000KB 
log4j.appender.R.Append = true
log4j.appender.R.Threshold = DEBUG 
log4j.appender.R.MaxBackupIndex=1000
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern= [%d{yyyyMMddHHmmssSSS}] [%p] [%l] %m%n
log4j.logger.org.apache.commons.httpclient = ERROR
log4j.logger.httpclient.wire = ERROR